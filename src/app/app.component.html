<div class="wrapper">
  <header>
    <app-header></app-header>
  </header>
  <app-cv-templates-drawer (selectTemplate)="selectTemplate($event)">
    <aside *ngIf="!(isMobile$ | async)">
      <app-sidebar
        (download)="exportToPdf()"
        (showTemplates)="showTemplates()"
      ></app-sidebar>
    </aside>

    <main class="p-7 flex center-xs">
      <app-cv-container
        #cvContainer
        [template]="selectedTemplate"
        class="shadow-main col-sm-10 col-lg-8 p-0"
      ></app-cv-container>

      <div *ngIf="selectedTemplate" class="pos-relative">
        <button
          mat-icon-button
          class="preview-button flex center-xs middle-xs"
          (click)="generatePDFPreview()"
        >
          <mat-icon>visibility</mat-icon>
        </button>
      </div>
    </main>
  </app-cv-templates-drawer>
</div>
