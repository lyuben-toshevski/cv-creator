<div class="row">
  <div class="col-xs-12 col-md-8 p-0">
    <div class="plr-4 plr-sm-8">
      @for (section of sections | slice:0:sectionsHalf; track $index) {
      <app-section-with-entries
        appEditableText
        class="mb-8 p-sm-8"
        [title]="section.title"
        [subtitle]="section.subtitle"
        [content]="section.content"
      ></app-section-with-entries>
      }
    </div>
  </div>
  <div class="col-xs-12 col-md-4 p-0">
    <div class="plr-4 plr-sm-8">
      @for (section of sections|slice:sectionsHalf; track $index) {
      <app-section-with-entries
        appEditableText
        class="mb-8 p-sm-8 inversed"
        [title]="section.title"
        [subtitle]="section.subtitle"
        [content]="section.content"
      ></app-section-with-entries>
      }
    </div>
  </div>
</div>
